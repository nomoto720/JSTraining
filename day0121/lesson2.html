<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsレッスン</title>
	</head>
	<body>
		<button id="a">A</button>
		<button id="b">B</button>
		<div id="result"></div>
		<script>
/*			window.onload=()=>{
				document.getElementById('a').addEventListener('click',myHandler);
				document.getElementById('b').addEventListener('click',myHandler);
			}; */
			window.addEventListener('load',()=>{
				document.getElementById('a').addEventListener('click',myHandler);
				document.getElementById('b').addEventListener('click',myHandler);
				});
			const myHandler=(e)=>{
				document.getElementById('result').textContent=e.target.textContent +'が選ばれた';
			};
		</script>
	</body>
</html>
