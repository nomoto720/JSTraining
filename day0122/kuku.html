<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>9*9</title>
  <style>
    table{
      border-collapse:collapse;
    }
    th,td{
      border:1px solid #333;
      width:50px;
      height:50px;
      text-align:center;
    }
    th{
      background:#1cb8ec;
      color:white;
    }
  </style>
</head>
<body>
<table id="table"></table>
<script>
'use strict';
	 window.onload=function(){
	const table=document.getElementById('table');
		for(let i=0;i<=9;i++){
				let tr=document.createElement('tr');
				for(let j=0;j<=9;j++){
					if(i===0 && j===0){
						let th=document.createElement('th');
						th.textContent='x';	
						tr.appendChild(th);
					}else if(i===0 || j===0){
						let th=document.createElement('th');
						th.textContent=i+j;
						tr.appendChild(th);
					}else{
					let td=document.createElement('td');
					td.textContent=i*j;
					tr.appendChild(td);
					}
				}
				table.appendChild(tr);
			}
};
</script>
</body>
</html>
