<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">追加</button>
		<ol id="list"></ol>
		<script>
			const ol=document.getElementById('list');
			const btn=document.getElementById('btn');
			let count=0;
			btn.addEventListener('click',()=>{
				const li=document.createElement('li');
				li.textContent='Item'+(++count);
				li.className='hoge';
				ol.appendChild(li);
			});
		</script>
	</body>
</html>
