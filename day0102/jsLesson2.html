<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jsレッスン</title>
	</head>
	<body>
		<input type="text" id="itAge" placeholder="Enter your age">
		<button onclick="btCheck()">Check!</button>
		<div id="result"></div>
<script>
	const btCheck=()=>{
			let age=document.getElementById("itAge").value;
			age=parseInt(age);
			let str;
			if(age>=20){
					str='大人';
			}else{
					str='子供';
			}
			document.getElementById("result").textContent=str;
		};
</script>
	</body>
</html>
