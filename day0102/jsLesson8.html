<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>あなたのbmi</title>
	</head>
	<body>
		体重(kg):<input type="number" id="weight"><br>
		身長(cm):<input type="number" id="height"><br>
		<button onclick="calc()">計算</button>
		<div id="result"></div>
<script>
		const weight=document.getElementById('weight');
		const height=document.getElementById('height');
		const result=document.getElementById('result');
		const calc=()=>{
				let w=parseInt(weight.value);
				let h=(parseInt(height.value))/100;
				let bmi=w/(h*h);
				bmi=(Math.floor(bmi*10))/10;
				result.textContent='あなたのbmiは'+bmi+'です';
		};
</script>
	</body>
</html>
